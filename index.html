<html>
<head>
  <title>Journaux de conteneur Docker</title>
</head>
<body>
  <h1>Journaux de conteneur Docker</h1>
  <pre id="journaux"></pre>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      // Récupérez les IDs de conteneur de l'URL
      var containerIds = window.location.search.substring(1);
      // Envoyez une demande HTTP au script côté serveur
      $.get('/get-logs.php?' + containerIds, function(data) {
        // Affichez les journaux dans l'élément pre
        $('#journaux').text(data);
      });
    });
  </script>
</body>
</html>
